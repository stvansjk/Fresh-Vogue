<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Vogue</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="layout">
      <div class="layout-left">
        <div class="brand">Fresh Vogue.</div>
        <div class="badge">Launching Soon</div>
        <h1 class="heading">
          Stay stylish and chic show off the latest trends
        </h1>
        <p class="lead">
          We're perfecting our latest fashion collection and gearing up for the
          launch. Sign up to stay stylish and chic, and be the first to showcase
          the hottest trends!
        </p>
        <form class="invite-form" aria-label="Subscribe to our newsletter">
          <input type="email" placeholder="Email" aria-required="true" />
          <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" class="link">Sign Up</a></p>
      </div>
      <div class="layout-right"></div>
    </div>
  </body>
</html>
